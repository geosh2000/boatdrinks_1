<div class="d-block" [style.overflow]="'auto'">

    <!-- LOADER -->
    <ng-container *ngIf="loading['pagos']">
        <div class="d-flex justify-content-center">
            Cargando pagos de loc {{ data }}...
        </div>
        <mat-progress-bar mode="buffer"></mat-progress-bar>
    </ng-container>

    <!-- TABLA DE PAGOS -->
    <ng-container *ngIf="!loading['pagos']">
        <div class="alert alert-warning" role="alert" *ngIf="pagos.length == 0">
            A simple warning alertâ€”check it out!
        </div>
        <table class="table table-sm table-bordered table-hover table-striped text-sm" *ngIf="pagos.length > 0">
            <thead>
                <tr>
                    <th class="text-center" *ngFor="let t of pagos[0] | keys">{{ t }}</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr style="vertical-align: middle;" *ngFor="let p of pagos" [ngClass]="{'text-danger': p['monto'] < 0}">
                    <td *ngFor="let c of p | keys">
                        {{ p[c] }}
                    </td>
                    <td class='text-center'>
                        <button mat-button color="primary" *ngIf="_init.checkSingleCredential('allmighty')">Aplicar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>

<div class="d-block text-end" [style.width.vw]="60">
    <button mat-raised-button (click)="onNoClick()">Cerrar</button>
</div>
