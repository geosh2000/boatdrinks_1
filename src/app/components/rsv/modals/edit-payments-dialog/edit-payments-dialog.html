<div  mat-dialog-title>
    <h1>Editar Montos...</h1>
    <hr>
</div>

<div class="d-block" class="my-2" style="max-height: 75vh; overflow-y: auto;">

    <ng-container *ngFor="let i of items">
        <mat-card class="d-block mat-elevation-z5 m-2">
            <mat-card-container>
                <div class="d-flex justify-content-start align-items-center flex-wrap text-mat-primary text-s" [matTooltip]="i['tipoServicio']" matTooltipPosition="above" [style.fontWeight]="500">
                    <div class="d-flex justify-content-start align-items-center">
                        <span class="me-2" [style.width.px]="65">{{ i['itemLocatorId'] }}</span>
                        <div class="d-flex align-items-center">
                            <mat-icon>{{ i['icon'] }}</mat-icon>
                            <div class="ms-1">
                                <span class="ms-1" style="font-size: 13px;">{{ i['tipoServicio'] }}</span>
                                <ng-container *ngIf="i['itemType'] == 1">
                                    <br>
                                    <span class="ms-1" style="font-size: xx-small;">{{ _h.formatDate(i['inicio'], 'DD-MMM-YY') }} {{ i['htlNoches'] }} nts {{ _h.occup(i) }} {{ i['categoria'] }}</span>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-container>
        </mat-card>
    </ng-container>
