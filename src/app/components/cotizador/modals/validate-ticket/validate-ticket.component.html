<form [formGroup]="zdTicket" *ngIf="item.get('zdTicket')">
    <div class="container row mt-3 align-items-center">
        <div class="col-xs-none col-md-3"></div>
        <div class="col-xs-12 col-md-4">
            <mat-form-field appearance="outline" class="d-block" *ngIf="item.get('zdTicket').value == ''">
                <mat-label>Ticket de Reserva</mat-label>
                <input matInput formControlName="ticket" autocomplete="off">
                <mat-error *ngIf="zdTicket.get('ticket').invalid">Este campo es requerido</mat-error>
            </mat-form-field>
            <p *ngIf="item.get('zdTicket').value != ''">
                <b>Ticket Seleccionado:</b> {{ zdTicketName }}
            </p>
        </div>
        <div class="col-xs-12 col-md-2">
            <button class="ms-1" mat-flat-button color="primary" (click)="validateTicket()" *ngIf="item.get('zdTicket').value == ''">Validar</button>
            <button class="ms-1" mat-flat-button color="primary" (click)="chgTicket()" *ngIf="item.get('zdTicket').value != ''">Cambiar</button>
        </div>
        <div class="col-xs-none col-md-3"></div>
    </div>
</form>

<app-merge-users></app-merge-users>
