<div class="container p-0 d-flex justify-content-between align-items-center">

    

    <div class='p-0 text-end' [style.fontWeight]="500" [style.fontSize]="'initial'">
        <p class="m-0">{{ _trl.trl('Localizador') }}: {{ ml['masterlocatorid'] }}</p>
        <p class="m-0">{{ ml['nombreCliente'] }}</p>
    </div>

    <div class='ps-2'>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>language</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="setLanguage('idioma_es')">
                <span>Español</span>
            </button>
            <button mat-menu-item (click)="setLanguage('idioma_en')">
                <span>English</span>
            </button>
            <button mat-menu-item (click)="setLanguage('idioma_pt')">
                <span>Português</span>
            </button>
        </mat-menu>
    </div>

    
</div>
